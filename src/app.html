<!DOCTYPE html>
<html lang="ja">

<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8" />
  <link
    rel="icon"
    href="%sveltekit.assets%/favicon.png"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />

  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="dns-prefetch"
    href="//fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    rel="dns-prefetch"
    href="//fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@500;700;900&display=swap"
    rel="preload"
    as="font"
  >

  <!-- SMUI Styles -->
  <link
    href="%sveltekit.assets%/styles/smui.css"
    media="(prefers-color-scheme: light)"
    rel="stylesheet"
    id="smui"
  />
  <link
    href="%sveltekit.assets%/styles/smui-dark.css"
    media="screen and (prefers-color-scheme: dark)"
    rel="stylesheet"
    id="smui"
  />
  <link
    href="%sveltekit.assets%/styles/variables.css"
    media="(prefers-color-scheme: light)"
    rel="stylesheet"
    id="color"
  />
  <link
    href="%sveltekit.assets%/styles/variables-dark.css"
    media="screen and (prefers-color-scheme: dark)"
    rel="stylesheet"
    id="color"
  />
  <link
    href="%sveltekit.assets%/styles/global.css"
    rel="preload"
    as="style"
  />
  <title>わっぽん</title>

  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div
    class="mdc-typography"
    style="display: contents"
  >%sveltekit.body%</div>
</body>

</html>
